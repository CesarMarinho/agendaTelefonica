<mat-card>
  <mat-toolbar color="primary">
    <span>Contatos</span>

    <!-- <mat-slide-toggle

      checked="warn"
      (click)="onlyFavorite()"


    >Apenas Favoritos</mat-slide-toggle> -->

  </mat-toolbar>

  <div class="mat-elevation-z8 column-flex">
    <app-phones-list
    *ngIf="phones$ | async as phones; else loading"
    [phones] = "phones"
    (add)="onAdd()"
    (favorite)="onFavorite($event)"
    (edit)="onEdit($event)"
    (remove)="onRemove($event)"
    (click)="onClick($event)"
    ></app-phones-list>

    <ng-template #loading>
      <div class="loading-spinner">
        <mat-spinner></mat-spinner>
      </div>
    </ng-template>
  </div>
</mat-card>
